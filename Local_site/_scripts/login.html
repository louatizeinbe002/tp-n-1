<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>

        <form action="#" method="post">
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Enter your Email" required
                pattern="[a-zA-Z0-9._%+-]+@supcom\.tn$"><br><br>
            <label for="password">Password</label>
            <input name="password" id="password" type="password" placeholder="Enter your password" required><br><br>


            <div class="show-password">
                <input type="checkbox" id="showPassword">
                <label for="togglePassword">Show Password</label><br><br>
            </div>

            <div class="forgot password ">
                <a href="https://youtube.com" target="_blank">Forgot your password?</a>
            </div>
            <button type="submit">Log in</button>
        </form>
    </div>
</body>

</html>
